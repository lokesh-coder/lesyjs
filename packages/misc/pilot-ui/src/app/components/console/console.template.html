<div class="h-full bg-console-bg">
  <div
    class="w-full shadow-2xl subpixel-antialiased rounded h-full border-black mx-auto"
  >
    <div
      class="flex items-center h-6 bg-gray-100 border-b border-gray-500 text-center text-black fixed w-full"
      id="headerTerminal"
    >
      <div
        class="flex ml-2 items-center text-center border-red-900 bg-red-500 shadow-inner rounded-full w-3 h-3"
        id="closebtn"
      ></div>
      <div
        class="ml-2 border-yellow-900 bg-yellow-500 shadow-inner rounded-full w-3 h-3"
        id="minbtn"
      ></div>
      <div
        class="ml-2 border-green-900 bg-green-500 shadow-inner rounded-full w-3 h-3"
        id="maxbtn"
      ></div>
      <div class="mx-auto pr-16" id="terminaltitle">
        <p class="text-center text-sm">Console panel</p>
      </div>
    </div>
    <div class="pt-6 h-auto text-green-200 font-mono" id="console">
      <div class="bg-console-bg p-4 h-auto text-white" #consoleEl>
        <ng-container *ngFor="let log of (logs$|async)">
          <div class="flex">
            <div
              class="w-24 mr-2 opacity-50"
              [innerHTML]="formatTime(log[0])"
            ></div>
            <pre [innerHTML]="log[1]|safeHtml"></pre>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
