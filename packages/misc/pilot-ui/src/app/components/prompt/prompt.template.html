<div class="p-5 highlight">
  <div class="shadow-xl bg-white p-4 border-0 rounded-lg">
    <div class="flex justify-between px-6 pt-5">
      <h5 class="text-2xl font-bold font-display text-gray-700">
        <span class="text-violet capitalize">{{command.name}}</span> inputs
      </h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="close()"
      >
        <i
          class="ri-close-circle-fill text-2xl text-gray-500 hover:text-vio-500"
        ></i>
      </button>
    </div>
    <div class="modal-body">
      <query-form
        sectionName="Questions"
        [questions]="questions"
        (done)="save($event)"
        (status)="onStatusChange($event)"
      ></query-form>
    </div>
  </div>
</div>
