<div class="flex flex-col flex-no-wrap lg:flex-row flex-1">
  <div
    class="w-full lg:max-w-sm px-6 text-center bg-gray-100"
    [class.parent]="showMobileMenu"
  >
    <div
      class="bg-gray-200 rounded-lg border border-gray-400 shadow-inner text-gray-600 p-3 my-10 text-center cursor-pointer select-none lg:hidden inline-flex items-center"
      (click)="showMobileMenu=!showMobileMenu"
    >
      View command list
      <i class="ri-arrow-{{showMobileMenu?'up':'down'}}-s-line text-xl"></i>
    </div>
    <pilot-sidemenu
      [commands]="commands"
      class="hidden lg:block parent:block"
    ></pilot-sidemenu>
  </div>
  <div class="flex-1 px-6 flex justify-center pt-6">
    <div class="w-full md:w-3/6 md:min-w-42">
      <pilot-command
        *ngIf="selectedCommand"
        [config]="config"
        [command]="selectedCommand"
      ></pilot-command>
      <div
        *ngIf="!selectedCommand"
        class="flex items-center flex-col rounded-lg p-6 mt-10"
      >
        <pilot-heading
          h1="Get started"
          p="Select any command in the left sidebar to view or run"
        ></pilot-heading>
        <img src="assets/svg/choose-cmd.svg" />
      </div>
    </div>
  </div>
</div>
