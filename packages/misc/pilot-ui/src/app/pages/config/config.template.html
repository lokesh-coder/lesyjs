<div class="container mx-auto">
  <div *ngIf="config">
    <div class="w-full sm:w-2/3 mx-auto px-6 sm:px-0">
      <pilot-heading
        h1="Configurations"
        p="View project level pilot settings"
      ></pilot-heading>
      <div class="bg-white rounded my-6 flex justify-center">
        <table class="text-left w-full lg:w-3/6 border-collapse">
          <thead>
            <tr>
              <th
                class="py-4 px-6 font-semibold text-gray-700 border-b border-grey-light"
              >
                Config name
              </th>
              <th
                class="py-4 px-6 font-semibold text-gray-700 border-b border-grey-light text-right"
              >
                Value
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-100" *ngFor="let conf of config">
              <td
                class="py-4 px-6 border-b border-grey-light text-gray-500 font-mono"
              >
                {{conf[0]}}
              </td>
              <td
                class="py-4 px-6 border-b border-grey-light text-violet text-right"
              >
                {{conf[1]}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
